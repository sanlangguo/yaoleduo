<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>单体药店注册</title>
	</head>
	<body>
	    <div class="container">
	    <iframe id="arm" name="formsubmit" style="display: none;">
		</iframe>
	    <form name="form" method="post" enctype="multipart/form-data" action="App/upload" target="formsubmit">
	    	<h2>请上传营业执照</h2>
	    	<input type=file name="doc0" id="doc0" onchange="javascript:setImagePreview(0);" accept="image/*">
   			<div id="localImag"><img id="preview0" /></div>
   			<h2>请上传组织机构代码证</h2>
   			<input type=file name="doc1" id="doc1" onchange="javascript:setImagePreview(1);" accept="image/*">
   			<div id="localImag"><img id="preview1" /></div>
   			<h2>请上传税务登记证</h2>
   			<input type=file name="doc2" id="doc2" onchange="javascript:setImagePreview(2);" accept="image/*">
   			<div id="localImag"><img id="preview2" /></div>
			<input type="submit" value="提交证件信息" id="card-btn" onclick="test()">
		</form>
	    </div>
	</body>
	<script type="text/javascript">
function $(str) {
	return document.getElementById(str);
}

function test() {
	var timee=setInterval(time,200);
	function time() {
		var rst = $("arm").contentWindow.document.body.innerText;
		if (rst.length > 0) {
			rst = JSON.parse(rst);
			if (rst.ret == 0) {
				alert("资质上传成功");
			} else {
				alert("资质上传失败");
			}
			clearInterval(timee);
		}
	}
}

function setImagePreview(num){
    var docObj=document.getElementById("doc" + num);
    var imgObjPreview=document.getElementById("preview" + num);
   common(docObj,imgObjPreview);
}
function common(docObj,imgObjPreview){
     if(docObj.files &&    docObj.files[0]){
            //火狐下，直接设img属性
            imgObjPreview.style.display = 'block';
            imgObjPreview.style.width = '500px';
            imgObjPreview.style.height = '190px';                    
            //imgObjPreview.src = docObj.files[0].getAsDataURL();
           //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式  
           imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);
    }else{
            //IE下，使用滤镜
            docObj.select();
            var imgSrc = document.selection.createRange().text;  
            var localImagId = document.getElementById("localImag");
            //必须设置初始大小
            localImagId.style.width = "500px";
            localImagId.style.height = "190px";
            //图片异常的捕捉，防止用户修改后缀来伪造图片
        try{
                localImagId.style.filter="progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
                localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;
                }catch(e){
                        alert("您上传的图片格式不正确，请重新选择!");
                        return false;
                }
                imgObjPreview.style.display = 'none';
                document.selection.empty();
            }
            return true;
}
	</script>
